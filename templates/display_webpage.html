<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpages</title>
</head>
<body>
    <h2>Webpages Are:</h2>
    <table border="2pt">
        <tr>
            <th>Webpage_ID</th>
            <th>Webpage_Topic</th>
            <th>Webpage_Name</th>
            <th>Webpage_URl</th>
        </tr>
        {% if webpage %}
        {% for w in webpage %}
        <tr>
            <td>{{w.id}}</td>
            <td><a href="{% url 'display_topic' id=w.topic.id %}">{{w.topic.topic_name}}</a></td>
            <td><a href="{%url 'display_webpage' id=w.id %}">{{w.name}}</a></td>
            <td><a href="{{w.url}}">{{w.url}}</a></td>
        </tr>
          
        {% endfor %}
          
        {% endif %}
    </table>
    
</body>
</html>
